<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reenvio de Confirmação</title>
  <style>
    body { background: #f5f6fa; font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px 24px; }
    .title { color: #2d3436; font-size: 28px; margin: 0 0 20px 0; }
    .content { color: #636e72; font-size: 17px; line-height: 1.6; }
    .button { display: inline-block; padding: 12px 28px; background: #0984e3; color: #fff !important; border-radius: 5px; text-decoration: none; font-weight: bold; margin: 24px 0; }
    .footer { text-align: center; color: #b2bec3; font-size: 13px; margin-top: 32px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Olá, {{name}}!</h1>
    <div class="content">
      Aqui está o link para confirmar seu cadastro:<br>
      <div style="text-align:center; margin-top: 20px;">
        <a href="{{link}}" class="button">Confirmar Cadastro</a>
      </div>
    </div>
    <div class="footer">
      &copy; {{year}} Sua Empresa. Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
